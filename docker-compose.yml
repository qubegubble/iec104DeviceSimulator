
services:
  iec104-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iec104-device-simulator
    ports:
      - "2404:2404"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount logs directory if you want to persist logs
      - ./logs:/app/logs
    networks:
      - iec104-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 2404)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iec104-network:
    driver: bridge

volumes:
  logs:
    driver: local